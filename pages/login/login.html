<!DOCTYPE html>
<html lang="ms">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk - The Strata</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>
        <!-- Logo Header -->
        <div class="header-logo">
            <a href="../../index.html">
                <img src="../../partial/persatuan-penduduk-the-strata-bandar-puteri-bangi.png" alt="The Strata Logo">
            </a>
        </div>

        <!-- Login Section -->
        <section class="login-section">
            <div class="container">
                <div class="login-content">
                    <h2>LOG MASUK</h2>

                    <!-- Error/Success Message -->
                    <div id="messageBox" class="message-box" style="display: none;"></div>

                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">E-MAIL</label>
                            <input type="email" id="email" name="email" placeholder="Masukkan e-mel anda" required>
                        </div>

                        <div class="form-group">
                            <label for="password">KATA LALUAN</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password"
                                    placeholder="Masukkan kata laluan anda" required>
                                <button type="button" class="toggle-password" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="rememberMe">
                                <span>Ingat saya</span>
                            </label>
                            <a href="#" class="forgot-password" onclick="showForgotPassword()">Lupa kata laluan?</a>
                        </div>

                        <button type="submit" class="btn-submit" id="submitBtn">
                            <i class="fas fa-sign-in-alt"></i> LOG MASUK
                        </button>
                    </form>

                    <div class="login-footer">
                        <p>Belum mempunyai akaun? <a href="../daftar-ahli/daftar_ahli.html">Daftar di sini</a></p>
                        <p class="admin-login-link"><a href="../admin/admin_login.html"><i
                                    class="fas fa-shield-alt"></i> Log masuk sebagai Pentadbir</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-body success-body">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>LOG MASUK BERJAYA</h2>
                <p>Selamat datang kembali, <span id="userName"></span>!</p>
                <button class="btn-submit" id="okBtn">TERUSKAN</button>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <button class="modal-close" onclick="closeForgotModal()">&times;</button>
                <div class="modal-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h2>LUPA KATA LALUAN</h2>
                <p>Masukkan e-mel anda untuk menerima pautan tetapan semula kata laluan.</p>
                <form id="forgotForm">
                    <div class="form-group">
                        <input type="email" id="forgotEmail" placeholder="Masukkan e-mel anda" required>
                    </div>
                    <button type="submit" class="btn-submit">HANTAR PAUTAN</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Sila tunggu...</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="../../js/firebase-config.js"></script>

    <!-- Login Script -->
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');
        const successModal = document.getElementById('successModal');
        const forgotModal = document.getElementById('forgotModal');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const okBtn = document.getElementById('okBtn');
        const forgotForm = document.getElementById('forgotForm');

        // Check if already logged in
        onAuthStateChange((user) => {
            if (user) {
                // Already logged in, redirect to home
                window.location.href = '../Utama/utama.html';
            }
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Show message
        function showMessage(message, isError = true) {
            messageBox.textContent = message;
            messageBox.className = 'message-box ' + (isError ? 'error' : 'success');
            messageBox.style.display = 'block';

            // Auto hide after 5 seconds
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        // Show/hide loading
        function showLoading(show) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
            submitBtn.disabled = show;
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage('Sila masukkan e-mel dan kata laluan.');
                return;
            }

            showLoading(true);

            const result = await loginUser(email, password);

            showLoading(false);

            if (result.success) {
                // Get user data
                const userData = await getUserData(result.user.uid);
                const userName = userData.success ? (userData.data.nama || userData.data.email) : email;

                document.getElementById('userName').textContent = userName;
                successModal.style.display = 'flex';
            } else {
                showMessage(result.error);
            }
        });

        // OK button - redirect to home
        okBtn.addEventListener('click', () => {
            window.location.href = '../Utama/utama.html';
        });

        // Forgot password modal
        function showForgotPassword() {
            forgotModal.style.display = 'flex';
        }

        function closeForgotModal() {
            forgotModal.style.display = 'none';
        }

        // Forgot password form
        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('forgotEmail').value.trim();

            if (!email) {
                alert('Sila masukkan e-mel anda.');
                return;
            }

            showLoading(true);

            const result = await resetPassword(email);

            showLoading(false);

            if (result.success) {
                alert('Pautan tetapan semula kata laluan telah dihantar ke e-mel anda.');
                closeForgotModal();
            } else {
                alert(result.error);
            }
        });

        // Close modals on outside click
        window.addEventListener('click', (e) => {
            if (e.target === forgotModal) {
                closeForgotModal();
            }
        });
    </script>
</body>

</html>
